<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #F7E6CA, #AD9C8E);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Input fields and button styling */
        input, button {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            outline: none;
            width: 220px;
            box-sizing: border-box;
        }

        input {
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s ease;
        }

        input:focus {
            background-color: #E8D59E;
        }

        button {
            background-color: #D9BBB0;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Result text styling */
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Container */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Age Calculator</h1>
        <p>Enter your date of birth:</p>

        <!-- Date of birth input fields -->
        <input type="number" id="dobDay" placeholder="Day (DD)" min="1" max="31">
        <input type="number" id="dobMonth" placeholder="Month (MM)" min="1" max="12">
        <input type="number" id="dobYear" placeholder="Year (YYYY)">
        <button onclick="calculateAge()">Calculate Age</button>

        <div id="result"></div>
    </div>

    <script src="/code-alpha/code.js"></script>

</body>
</html>
